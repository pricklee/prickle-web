<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>prickle web</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #00ffee;
      font-family: 'Press Start 2P', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: scroll;
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffee;
    }

    /* --- Search Input & Button --- */
    .search-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      width: 100%;
      max-width: 700px;
      gap: 10px;
    }
    input[type="text"] {
      flex-grow: 1;
      font-family: 'Press Start 2P', monospace;
      font-size: 16px;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #00ffee;
      background: #121212;
      color: #00ffee;
      box-shadow: 0 0 10px #00ffee;
      outline: none;
    }
    input::placeholder {
      color: #008888;
    }
    button {
      background: #00ffee;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-family: 'Press Start 2P', monospace;
      font-weight: bold;
      cursor: pointer;
      color: #0a0a0a;
      box-shadow: 0 0 12px #00ffee;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00cccc;
    }

    /* --- Tabs --- */
    .tabs {
      margin: 20px 0 10px;
      display: flex;
      gap: 10px;
      max-width: 700px;
    }
    .tab {
      flex-grow: 1;
      text-align: center;
      padding: 12px 0;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid #00ffee;
      user-select: none;
      color: #00ffee;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffee;
      transition: background-color 0.3s ease;
    }
    .tab.active, .tab:hover {
      background-color: #00ffee;
      color: #0a0a0a;
      box-shadow: 0 0 20px #00cccc;
    }

    /* --- Results container --- */
    .results {
      width: 100%;
      max-width: 700px;
      background: #121212;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 30px #00ffee;
      color: #00ffee;
      min-height: 300px;
    }

    /* --- Result item --- */
    .result {
      margin-bottom: 20px;
      border-bottom: 1px solid #00ffee;
      padding-bottom: 12px;
    }
    .result a.title {
      color: #00ffee;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 8px #00ffee;
    }
    .result a.title:hover {
      text-shadow: 0 0 20px #00cccc;
    }
    .result .snippet {
      color: #00cccc;
      font-size: 14px;
      margin-top: 6px;
      white-space: pre-wrap;
    }

    /* --- Image results --- */
    .image-results {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .image-results img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffee;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .image-results img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00cccc;
    }

    /* --- Maps embed --- */
    .maps-container iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ffee;
    }

    /* --- Summary card --- */
    .summary-card {
      background: #0d0d0d;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ffee;
      color: #00ffee;
      font-size: 14px;
      line-height: 1.4;
      max-width: 700px;
      white-space: pre-wrap;
    }
    #summary {
      display: none;
    }
  </style>
</head>
<body>
  <button id="homeButton" style="margin-bottom: 18px; align-self: flex-start;">
    &larr; Back to prickle.dev
  </button>
  <h1 class="glitch">prickle web search</h1>
  

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search the web..." />
    <button id="searchButton">SEARCH</button>
    <select id="siteDropdown" style="font-family: 'Press Start 2P', monospace; font-size: 12px; border-radius: 8px; border: 2px solid #00ffee; background: #121212; color: #00ffee; margin-left: 8px; padding: 8px;">
      <option value="google">Google</option>
      <option value="youtube">YouTube</option>
      <option value="spotify">Spotify</option>
      <option value="reddit">Reddit</option>
      <option value="twitter">Twitter</option>
      <option value="wikipedia">Wikipedia</option>
    </select>
    <label style="display: flex; align-items: center; gap: 4px; font-size: 12px; color: #00ffee; margin-left: 8px;">
      <input type="checkbox" id="safeSearchToggle" checked style="accent-color:#00ffee;">
      Safe Search
    </label>
  </div>

  <div class="tabs">
  <div class="tab active" data-tab="all">All</div>
  <div class="tab" data-tab="web">Web</div>
  <div class="tab" data-tab="images">Images</div>
  <div class="tab" data-tab="maps">Maps</div>
  <div class="tab" data-tab="videos">Videos</div>
</div>


  <div id="summary" class="summary-card"></div>

  <div id="results" class="results">
    
  </div>

  <script>

    
    const apiKey = 'AIzaSyC8YDnnrZaLGcdGXX7LK-7_sJd-mMfotms';
    const cx = '137e3a94960454104'; 

    const searchInput = document.getElementById('searchInput');
const searchButton = document.getElementById('searchButton');
const resultsDiv = document.getElementById('results');
const summaryDiv = document.getElementById('summary');
const tabElements = document.querySelectorAll('.tab');
const siteDropdown = document.getElementById('siteDropdown');

let currentTab = 'all';
let currentPage = 1;
const RESULTS_PER_PAGE = 10;
const IMAGES_PER_PAGE = 10;

document.getElementById('homeButton').onclick = () => {
  window.location.href = 'https://prickle.dev/';
};

searchButton.addEventListener('click', () => resetPageAndSearch(searchInput.value.trim()));
searchInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') resetPageAndSearch(searchInput.value.trim());
});

tabElements.forEach(tab => {
  tab.addEventListener('click', () => {
    tabElements.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentTab = tab.dataset.tab;
    resultsDiv.innerHTML = '';
    summaryDiv.style.display = 'none';
    currentPage = 1;

    const query = searchInput.value.trim();
    if (!query) {
      resultsDiv.innerHTML = '<p style="color:#008888;">Please enter a search query.</p>';
      return;
    }

    if (currentTab === 'maps') {
      showMaps(query);
    } else {
      performSearch(query);
    }
  });
});

function isSafeSearchEnabled() {
  const safeSearchCheckbox = document.getElementById('safeSearchToggle');
  return safeSearchCheckbox ? safeSearchCheckbox.checked : true;
}

function showMaps(query) {
  if (!query) {
    resultsDiv.innerHTML = '<p style="color:#008888;">Enter a location to see maps.</p>';
    return;
  }
  const mapUrl = `https://www.google.com/maps/embed/v1/search?key=${apiKey}&q=${encodeURIComponent(query)}`;
  resultsDiv.innerHTML = `<div class="maps-container"><iframe src="${mapUrl}" allowfullscreen></iframe></div>`;
}

function buildSearchUrl(query) {
  let start = 1 + ((currentPage - 1) * (currentTab === 'images' ? IMAGES_PER_PAGE : RESULTS_PER_PAGE));
  let q = query;
  const site = siteDropdown.value;

  if (currentTab === 'videos') {
    q = `site:youtube.com ${query}`;
  } else if (currentTab === 'web') {
    if (site !== 'google' && currentTab !== 'maps') {
      q = `site:${site}.com ${query}`;
      if (site === 'wikipedia') q = `site:wikipedia.org ${query}`;
      if (site === 'reddit') q = `site:reddit.com ${query}`;
      if (site === 'twitter') q = `site:twitter.com ${query}`;
      if (site === 'spotify') q = `site:spotify.com ${query}`;
      if (site === 'youtube') q = `site:youtube.com ${query}`;
    }
  }
  // "All" tab: no site restriction, just the query

  let url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(q)}&start=${start}`;
  if (currentTab === 'images') {
    url += `&searchType=image&num=${IMAGES_PER_PAGE}`;
  } else {
    url += `&num=${RESULTS_PER_PAGE}`;
  }
  url += `&safe=${isSafeSearchEnabled() ? 'active' : 'off'}`;
  return url;
}

function showLoading() {
  summaryDiv.style.display = 'none';
  resultsDiv.innerHTML = '<p>Loading...</p>';
}

function renderResults(data) {
  resultsDiv.innerHTML = '';
  let totalResults = parseInt(data.searchInformation?.totalResults || "0", 10);
  let items = data.items || [];
  let totalPages = Math.ceil(totalResults / (currentTab === 'images' ? IMAGES_PER_PAGE : RESULTS_PER_PAGE));

  if (items.length === 0) {
    resultsDiv.innerHTML = '<p>No results found.</p>';
    return;
  }

  if (currentTab === 'images') {
    const container = document.createElement('div');
    container.className = 'image-results';
    items.forEach(item => {
      const img = document.createElement('img');
      img.src = item.link;
      img.alt = item.title;
      img.title = item.title;
      img.addEventListener('click', () => window.open(item.link, '_blank'));
      container.appendChild(img);
    });
    resultsDiv.appendChild(container);
  } else if (currentTab === 'videos') {
    const container = document.createElement('div');
    container.className = 'image-results';
    items.forEach(item => {
      const ytMatch = item.link.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([A-Za-z0-9_-]{11})/);
      if (ytMatch) {
        const videoId = ytMatch[1];
        const iframe = document.createElement('iframe');
        iframe.width = 320;
        iframe.height = 180;
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.frameBorder = "0";
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        container.appendChild(iframe);
      } else if (item.pagemap?.videoobject?.[0]?.thumbnailurl) {
        const thumb = document.createElement('img');
        thumb.src = item.pagemap.videoobject[0].thumbnailurl;
        thumb.alt = item.title;
        thumb.title = item.title;
        thumb.style.width = '320px';
        thumb.style.height = '180px';
        thumb.addEventListener('click', () => window.open(item.link, '_blank'));
        container.appendChild(thumb);
      } else {
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `
          <a href="${item.link}" class="title" target="_blank" rel="noopener">${item.title}</a>
          <p class="snippet">${item.snippet}</p>
        `;
        container.appendChild(div);
      }
    });
    resultsDiv.appendChild(container);
  } else if (currentTab === 'all') {
    // --- Enhanced summary card for "All" tab ---
    const main = items[0];
    if (main) {
      let cover = '';
      if (main.pagemap?.cse_image?.[0]?.src) {
        cover = `<img src="${main.pagemap.cse_image[0].src}" alt="cover" style="width:120px;height:auto;border-radius:8px;box-shadow:0 0 12px #00ffee;margin-bottom:10px;">`;
      }
      let screenshots = '';
      if (main.pagemap?.cse_thumbnail) {
        screenshots = main.pagemap.cse_thumbnail.map(t =>
          `<img src="${t.src}" alt="screenshot" style="width:80px;height:auto;border-radius:6px;box-shadow:0 0 8px #00ffee;margin-right:6px;">`
        ).join('');
      }
      let info = '';
      if (main.pagemap?.metatags?.[0]) {
        const meta = main.pagemap.metatags[0];
        if (meta['og:description']) info += `<div style="margin-bottom:8px;">${meta['og:description']}</div>`;
        if (meta['og:release_date']) info += `<div>Release Date: ${meta['og:release_date']}</div>`;
        if (meta['og:rating']) info += `<div>Rating: ${meta['og:rating']}</div>`;
      }
      summaryDiv.innerHTML = `
        <div style="display:flex;align-items:center;gap:18px;">
          ${cover}
          <div>
            <div style="font-size:22px;font-weight:bold;color:#00ffee;margin-bottom:8px;">${main.title}</div>
            ${info}
          </div>
        </div>
        <div style="margin-top:12px;">${screenshots}</div>
      `;
      summaryDiv.style.display = 'block';
    } else {
      summaryDiv.style.display = 'none';
    }
    // --- Standard results below summary ---
    items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'result';
      div.innerHTML = `
        <a href="${item.link}" class="title" target="_blank" rel="noopener">${item.title}</a>
        <p class="snippet">${item.snippet}</p>
      `;
      resultsDiv.appendChild(div);
    });
  } else {
    items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'result';
      div.innerHTML = `
        <a href="${item.link}" class="title" target="_blank" rel="noopener">${item.title}</a>
        <p class="snippet">${item.snippet}</p>
      `;
      resultsDiv.appendChild(div);
    });
  }
  renderPagination(totalPages);
}

function renderPagination(totalPages) {
  if (totalPages <= 1) return;
  const pagination = document.createElement('div');
  pagination.style.display = 'flex';
  pagination.style.justifyContent = 'center';
  pagination.style.gap = '10px';
  pagination.style.marginTop = '20px';

  const prevBtn = document.createElement('button');
  prevBtn.textContent = 'Prev';
  prevBtn.disabled = currentPage === 1;
  prevBtn.onclick = () => changePage(currentPage - 1);

  const nextBtn = document.createElement('button');
  nextBtn.textContent = 'Next';
  nextBtn.disabled = currentPage === totalPages;
  nextBtn.onclick = () => changePage(currentPage + 1);

  const pageInfo = document.createElement('span');
  pageInfo.style.alignSelf = 'center';
  pageInfo.style.color = '#00ffee';
  pageInfo.style.fontFamily = "'Press Start 2P', monospace";
  pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

  pagination.appendChild(prevBtn);
  pagination.appendChild(pageInfo);
  pagination.appendChild(nextBtn);

  resultsDiv.appendChild(pagination);
}

function changePage(page) {
  currentPage = page;
  performSearch(searchInput.value.trim());
}

function performSearch(query) {
  if (!query) {
    resultsDiv.innerHTML = '<p style="color:#008888;">Please enter a search query.</p>';
    summaryDiv.style.display = 'none';
    return;
  }
  if (currentTab === 'maps') {
    showMaps(query);
    return;
  }
  showLoading();
  const url = buildSearchUrl(query);
  fetch(url)
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        resultsDiv.innerHTML = `<p>Error: ${data.error.message}</p>`;
        return;
      }
      renderResults(data);
    })
    .catch(() => {
      resultsDiv.innerHTML = '<p>Failed to fetch results.</p>';
    });
}

function resetPageAndSearch(query) {
  currentPage = 1;
  performSearch(query);
}
</script>
</body>
</html>
